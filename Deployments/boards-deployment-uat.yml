apiVersion: apps/v1
kind: Deployment
metadata:
  name: boards-service
  namespace: uat
  labels:
    app: boards-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boards-service
  template:
    metadata:
      labels:
        app: boards-service
    spec:
      imagePullSecrets:
      - name: ecr-registry-secret
      containers:
      - name: boards-service
        image: 818140567777.dkr.ecr.us-east-1.amazonaws.com/harness_boards_microservice:v4
        ports:
        - containerPort: 8080
        - containerPort: 8081
        env:
        - name: TRIGGER_HEALTH_FAILURE
          value: "true"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: boards-service
spec:
  selector:
    app: boards-service
  ports:
  - port: 8080
    targetPort: 8080